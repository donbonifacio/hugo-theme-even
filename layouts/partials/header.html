<div class="logo-wrapper">
  <a href="{{ "/" | relURL }}" class="logo">
    <img style="background-color: #c05b4d;margin: 0 auto;display: block;color: white;width: 800px;padding-left: 20px;padding-bottom: 5px;"
         src='/banner.png' alt='Engineering Management' title='Engineering Management' />
  </a>
</div>

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range .Site.Menus.main -}}
      <li class="menu-item">
        <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </ul>
</nav>
