{{ if or .Params.discuss }}
{{ $lang := .Site.Data.even.default -}}
<div class="post-copyright">
    <p class="copyright-item">
      <span class="item-title">Discussion and references</span>
      <span class="item-content">
        <ul>
          {{ range $reference := .Params.discuss }}
          <li><a href='{{ index $reference 1 }}'>{{ index $reference 0 }}</a></li>
          {{ end }}
        </ul>
      </span>
    </p>
</div>
{{- end }}
