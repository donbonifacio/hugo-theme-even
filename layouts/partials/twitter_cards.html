{{- if isset $.Params "images" -}}
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image:src" content="{{ index .Params "images" 0 | absURL }}"/>
{{ else if isset $.Params "small_images" -}}
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:image:src" content="{{ index .Params "small_images" 0 | absURL }}"/>
{{ else -}}
  <meta name="twitter:image:src" content="{{ "/img/banner.jpg" | absURL }}"/>
  <meta name="twitter:card" content="summary_large_image"/>
{{- end -}}
<meta name="twitter:title" content="{{ .Title }}"/>
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end -}}"/>
{{ with .Site.Social.twitter -}}
  <meta name="twitter:site" content="@{{ . }}"/>
{{ end -}}
{{ range .Site.Authors }}
  {{ with .twitter -}}
    <meta name="twitter:creator" content="@{{ . }}"/>
  {{ end -}}
{{ end -}}
